<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculadora IMC</title>
</head>
<body>
	<main>
		<h1>Calculadora IMC</h1>

		<label>
			Nome
			<input type="text" required id="name">
		</label>

		<label>
			Altura (cm)
			<input type="number" min="0" required id="height">
		</label>

		<label>
			Peso (kg)
			<input type="number" min="0" required id="weight">
		</label>

		<button onclick="calcImc()">Calcular</button>

		<div id="message"></div> <!-- Mensagens de erro -->
		<div id="result"></div>  <!-- Resultado do IMC -->
	</main>

	<script src="app.js"></script>
</body>
</html>
